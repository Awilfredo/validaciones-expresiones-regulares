<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/code.js"></script>

<body >

<div class="container-xxl form-container">

    <div class=""></div>

  
    
        <main>
            <br><br>
            <h1 class="text-center">Validacion de formulario</h1> 
            <br>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            <label for="apellido">Last Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
            <p id="pass-req" class="text-danger d-none">La Contraseña debe tener:<br>Minimo 8 caracteresMaximo 15<br>Al menos una letra mayúscula<br>Al menos una letra minucula<br>Al menos un dígito<br>No espacios en blanco<br>Al menos 1 caracter especial</p>
        </div>

        <br>

        <div class="botones">
            <button type="button" class="btn btn-primary" onclick="validarDatos();">Validar</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
        </div>

    </main>



    </div>
</div>

</html>
